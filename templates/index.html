<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Classificação de Filmes</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: url("{{ url_for('static', filename='img/cinema.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.92);
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-top: 1rem;
            font-weight: 600;
            color: #444;
        }

        input, select {
            width: 100%;
            padding: 0.6rem;
            margin-top: 0.3rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.75rem;
            background-color: #9b2f3d;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
        }

        button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Previsão da Classificação de Filmes</h1>
        <form action="/predict" method="post">
            <label for="year">Ano de lançamento:</label>
            <input type="number" id="year" name="year" required>

            <label for="duration">Duração:</label>
            <select id="duration" name="duration" required>
                {% for d in durations %}
                    <option value="{{ d }}">{{ d }}</option>
                {% endfor %}
            </select>

            <label for="rating_mpa">Classificação MPA:</label>
            <select id="rating_mpa" name="rating_mpa" required>
                {% for r in ratings %}
                    <option value="{{ r }}">{{ r }}</option>
                {% endfor %}
            </select>

            <button type="submit">Prever</button>
        </form>
    </div>
</body>
</html>
